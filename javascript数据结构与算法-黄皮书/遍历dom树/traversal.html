<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>11</p>
    <span>22</span>
</div>
<div>
    <h1>33</h1>
</div>
<script>
    function traversal(node) {
        if (node && node.nodeType === 1) {
            console.log(node.tagName)
        }

        var childNodes = node.childNodes
        console.log(childNodes)
        childNodes.forEach((child) => {
            if (child.nodeType === 1) {
                traversal(child)
            }
        })
    }

    traversal(document.documentElement)
</script>
</body>
</html>
