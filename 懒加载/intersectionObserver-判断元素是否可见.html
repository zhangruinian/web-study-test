<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
        div.test{
            width: 200px;
            height:200px;
            background-color: #05D380;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <script>
        const  oTest = document.querySelector('.test')

        const observer = new IntersectionObserver(changes =>{
            // 每次出现都会执行以下
            console.log('我出现了')
        })
        observer.observe(oTest)
    </script>
</body>
</html>
