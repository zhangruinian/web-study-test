<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 220px;
            height: 220px;
            border: 1px solid red;
        }

        div#dragElement {
            /*cursor: move;*/
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="dragElement" draggable="true">拖动我~~~</div>
<div id="dropElement">drop here 放到这里</div>
</body>
<script>
    var dragElement = document.querySelector('#dragElement')
    var dropElement = document.querySelector('#dropElement')

    dragElement.ondragstart = function (e) {
        e.dataTransfer.setData("text/plain", e.target.textContent);
        console.log(1)
    }

    dropElement.ondragover = function (e) {
        console.log(2)
        // 取消浏览器默认操作（浏览器默认操作是将drop事件取消，所以这里必须取消默认操作）
        // 是types此处不一致 一个字母
       /* if (e.dataTransfer.types == 'text/plain'){
            e.preventDefault()
        }*/
        e.preventDefault()
    }

    dropElement.ondrop = function (e) {

        // 取消浏览器默认操作
        e.preventDefault()

        // 获取拖拽时设置的数据
         var dragData = e.dataTransfer.getData('text/plain');
        console.log(dragData, 11)
    }
</script>
</html>
