<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #05D380;
        }
        .son{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #7D2663;
            /*不加left top的话, 虽然是absolute定位了,但是会排在之前占据的内容之后
                并不是在其上面
            */
            left: 0;
            top:0;
        }
    </style>
</head>
<body>
<div class="father">
    father
    <div class="son">
        son
    </div>
</div>
</body>
</html>
