<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clip{
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }
        .button{
            background-color: #05D380;
        }
    </style>
</head>
<body>
<form>
    <input type="submit" id="someID" class="clip">
    <label for="someID" class="button">提交</label>
</form>
</body>
</html>
