<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .father {
            width: 400px;
            height: 200px;
            padding:10px;
            border: 5px solid purple;
            background-color: #05D380;
            box-sizing: border-box;
        }
        .son{
            width:50%;
            height: 30px;
            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="height:1px;overflow:hidden;background:red">

</div>
<div class="father">
    父元素设置了border-box之后,有左右10px padding 此时子元素的width 50%那就是 (200 - 20)/2
    border去除
    <div class="son">
        son
    </div>
</div>
</body>
</html>
