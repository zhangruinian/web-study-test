<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,.parent{
            width: 100%;
        }
        .left{
            height: 100px;
            background-color: #05D380;
            margin-right: 20px;
            float: left;
        }
        .right{
            background-color: #3300ff;
            height: 200px;
            /*没有bfc时两个div重叠*/
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>不定宽就是可以随意设置宽度,或宽度由内容撑开决定</p>
        <p>当然flex也可以很简单的实现</p>
        <p>多列不定宽也同理</p>
    </div>
    <div class="right">right</div>
</div>
</body>
</html>
