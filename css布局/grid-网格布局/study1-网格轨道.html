<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*网格轨道*/
        .wrapper{
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        div div{
            background-color: #05D380;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
</div>
</body>
</html>
