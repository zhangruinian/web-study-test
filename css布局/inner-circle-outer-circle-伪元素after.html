<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .circle{
            width: 101px;
            height: 101px;
            background: #05D380;
            border-radius: 50%;
        }
        .circle::after{
            content: '';
            display: block;
            width: 50%;
            height: 50%;
            background: #b30300;
            z-index: 2;
            border-radius: 50%;
            transform: translate(50%,50%);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
