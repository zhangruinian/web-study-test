<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rotate to Mouse</title>
    <link rel="stylesheet" href="../include/style.css">
    <style>
        * {  margin: 0;  padding: 0;  }
        .padding {
            margin: 50px;
            padding: 20px;
            background-color: #05D380;
            /*定位确实会影响offsetParent, 也会影响到动画效果*/
            /*position: relative;*/
        }
    </style>
</head>
<body>
<header>
    Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with
    JavaScript</em></a>
</header>
<div class="padding">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>
<aside>Move mouse on canvas element.</aside>

<script src="../include/utils.js"></script>
<script src="./classes/arrow.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            mouse = utils.captureMouse(canvas),
            arrow = new Arrow()

        arrow.x = canvas.width / 2
        arrow.y = canvas.height / 2;

        (function drawFrame () {
            window.requestAnimationFrame(drawFrame, canvas)
            context.clearRect(0, 0, canvas.width, canvas.height)

            var dx = mouse.x - arrow.x,
                dy = mouse.y - arrow.y

            arrow.rotation = Math.atan2(dy, dx) //radians
            arrow.draw(context)
        }())
    }
</script>
</body>
</html>
